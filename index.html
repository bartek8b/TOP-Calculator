<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <p id="header">JavaScript powered
        <br>
        <span>RETRO CALCULATOR</span>
    </p>
    
    <div id="calculator">

        <div id="adv">10 digits</div>

        <div id="display"></div>

        <div id="keyboard">

            <button class="clearBtn">C</button>
            <button class="clearBtn">&DoubleLeftArrow;</button>
            <button class="sqrtBtn">&Sqrt;</button>
            <button class="operationBtn">/</button>

            <button class="appendBtn">7</button>
            <button class="appendBtn">8</button>
            <button class="appendBtn">9</button>
            <button class="operationBtn">*</button>

            <button class="appendBtn">4</button>
            <button class="appendBtn">5</button>
            <button class="appendBtn">6</button>
            <button class="operationBtn">-</button>
            
            <button class="appendBtn">1</button>
            <button class="appendBtn">2</button>
            <button class="appendBtn">3</button>
            <button class="operationBtn">+</button>
            
            <button class="signBtn">+/-</button>
            <button class="appendBtn">0</button>
            <button class="appendBtn">.</button>
            <button class="operationBtn">=</button>

        </div>

    </div>

    <a href="https://8b.com.pl" rel="noopener norefferer" target="_blank">Created by 8b.com.pl</a>

    <script src="index.js"></script>
</body>

</html>
