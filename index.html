    <title>Calculator</title>

    <div id="calculator">

        <div id="display">0</div>

        <div id="keyboard">

            <button class="clearBtn">C</button><button class="clearBtn">CE</button><button class="clearBtn">&DoubleLeftArrow;</button><button class="operationBtn">/</button>

            <button>7</button><button>8</button><button>9</button><button class="operationBtn">x</button>

            <button>4</button><button>5</button><button>6</button><button class="operationBtn">-</button>
            
            <button>1</button><button>2</button><button>3</button><button class="operationBtn">+</button>
            
            <button>+/-</button><button>0</button><button>.</button><button class="operationBtn">=</button>

        </div>

    </div>
