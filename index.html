<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    
    <div id="calculator">

        <div id="display">0123456789</div>

        <div id="keyboard">

            <button>C</button><button>CE</button><button>&DoubleLeftArrow;</button><button>/</button>

            <button>7</button><button>8</button><button>9</button><button>x</button>

            <button>4</button><button>5</button><button>6</button><button>-</button>
            
            <button>1</button><button>2</button><button>3</button><button>+</button>
            
            <button>+/-</button><button>0</button><button>.</button><button>=</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
